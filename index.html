<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/9d611e3f19.js" crossorigin="anonymous"></script>
	<script defer src="index.bundle.js"></script></head>
	<body>
		<header class="container"> 
			<h1><i class="fas fa-cloud-sun"></i> My<span>Weather</span> App</h1>
		</header>
		<div class="container" id="container">
			<form class="search-form" id="searchForm">
				<div class="search-bar">
					<input type="text" id="searchInput" class="search-input" placeholder="Enter City, State or Country" />
					<input type="submit" id="searchButton" class="fas fa-search search-button" value="&#xf002">
				</div>
			</form>
			<div class="display" id="display">
				<div class="display-container">
					<div class="display-icon">
						<img src="" alt="weather-icon" id="weatherIcon">
					</div>
					<div class="display-temperature">
						<h2 class="temperature"><span id="temperatureDegree">-</span>&deg;<span id="temperatureUnit">C</span></h2>
					</div>
				</div>
				<div class="display-condition"><h2 id="weatherCondition">-</h2></div>
				<div class="display-description"><h2 id="weatherDescription">-</h2></div>
				<div class="display-city"><h2 id="city">-</h2></div>
				<div class="display-country"><h2 id="country">-</h2></div>
				<div class="loadingWheel" id="loadingWheel"></div>
				<div class="loadingOverlay" id="loadingOverlay"></div>
			</div>
		</div>
	</body>
</html>
